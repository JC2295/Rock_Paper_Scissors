<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 id="main-heading">Rock Paper Scissors</h1>
        <div id="score-board-container">
            <div id="computer-board">
                <h2>Computer</h2>
                <div id="computer-img-container"></div>
                <p>Score: <span id="computer-score"></span></p>
            </div>
            <div id="player-board">
                <h2>Player</h2>
                <div id="player-img-container"></div>
                <p>Score: <span id="player-score"></span></p>
            </div>
        </div>
        <div id="message-board"><p id="message">test</p></div>
        <div id="icon-container">
            <img class="icon" id="rock-icon" src="rock-icon.svg" alt="Rock Icon">
            <img class="icon" id="paper-icon" src="paper-icon.svg" alt="Paper Icon">
            <img class="icon" id="rock-icon" src="scissors-icon.svg" alt="Scissors Icon">
        </div>
        <div id="button-container">
            <button class="button" id="newGameButton">New Game</button>
        </div>
    <div>

</body>
</html>
