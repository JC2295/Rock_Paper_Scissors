<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 id="main-heading">Rock Paper Scissors</h1>
        <div id="score-board-container">
            <div>
                <div id="computerSelectionContainer"></div>
                <p>Computer Score: <span id="computerScoreContainer"></span></p>
            </div>
            <p>Player Score: <span id="playerScoreContainer"></span></p>
        </div>
        <div id="icon-container">
            <img class="icon" src="rock-icon.svg" alt="Rock Icon">
            <img class="icon" src="paper-icon.svg" alt="Paper Icon">
            <img class="icon"src="scissors-icon.svg" alt="Scissors Icon">
        </div>
        <div id="promptContainer">
            <p id="PlayMessage"></p>
            <p id="RoundWinnerMessage"></p>
        </div>
        <div id="button-container">
            <button class="button" id="newGameButton">New Game</button>
        </div>
    <div>

</body>
</html>
